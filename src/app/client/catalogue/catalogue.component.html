<ng-container *ngIf="(catalogue)==undefined">
   <div class="loader"></div>
</ng-container>

<ng-container *ngIf="(catalogue)!=undefined" >
  
  <div class="iconeCatalogue">
      <i class="fa-solid i fa-2x fa-burger" (click)="cat('burger')" data-toggle="tooltip" data-placement="top" title="Burger"></i>
     <i class="fa-solid fa-2x fa-bars" (click)="cat('menu')" data-toggle="tooltip" data-placement="top" title="Menu"></i>

   </div>

<app-liste-cadrde *ngIf="(catalogue)  as produits" [prod]="produits"></app-liste-cadrde>

</ng-container>
