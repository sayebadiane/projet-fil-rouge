<app-header></app-header>
<form>
    <div style="padding-top: 5em;" class="form-group col-sm-6">
        <label for="name">Email</label>

        <input type="text" name="login" [(ngModel)]="login" class="form-control "  required >
    </div>
    
    <div class="form-group col-sm-6">
        <label for="alterEgo">Password</label>
        <input type="text" class="form-control" id="alterEgo" name="password" [(ngModel)]="password">
    </div>
    <div class="text-center text-lg-start mt-4 pt-2">
        <button type="button" class="btn btn-danger btn-lg" style="padding-left: 2rem; padding-right: 2.5rem;" (click)="generationToken()">Se
            connecter</button>
    
    </div>
</form>

<app-foother></app-foother>
